<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style-nav-bar.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/adicionar-medida.css">
    <title>Novas Medidas</title>
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav-links">
            <a href="index.html">Início</a>
            <a href="#metas">Metas</a>
            <a href="#medidas">Perfil</a>
            <a href="#entrar">Entrar</a>
        </nav>
    </header>

    <div class="container">
        <div class="topo">
            <a href="index.html" class="btn">Voltar ao inicio</a>
            <a href="historico-medida.html" class="btn">Histórico Medidas</a>
            <a href="#" class="btn">Relatório Coportal</a>
        </div>
        
        <div class="container-info">

            <form id="form-medidas" class="form-medidas">
                <h2>Adicionar Nova Medida</h2>

                <div class="medida">
                    <label for="m-data">Data:</label>
                    <input type="date" id="m-data" name="m-data" required>
                </div>

                <div class="medida">
                    <label for="m-altura">Altura:</label>
                    <input type="number" id="m-altura" name="m-altura" placeholder="Ex: 180" step="any" required>
                </div>

                <div class="medida">
                    <label for="m-peso">Peso:</label>
                    <input type="number" id="m-peso" name="m-peso" placeholder="Ex: 75.5" step="any" required>
                </div>

                <div class="medida">
                    <label for="m-ombro">Ombro:</label>
                    <input type="number" id="m-ombro" name="m-ombro" placeholder="Ex: 120" step="any">
                </div>

                <div class="medida">
                    <label for="m-peito">Peito:</label>
                    <input type="number" id="m-peito" name="m-peito" placeholder="Ex: 105" step="any">
                </div>

                <div class="medida">
                    <label for="m-bicepsD">Bíceps D:</label>
                    <input type="number" id="m-bicepsD" name="m-bicepsD" placeholder="Ex: 37" step="any">
                </div>

                <div class="medida">
                    <label for="m-bicepsE">Bíceps E:</label>
                    <input type="number" id="m-bicepsE" name="m-bicepsE" placeholder="Ex: 36.5" step="any">
                </div>

                <div class="medida">
                    <label for="m-antebracoD">Antebraço D:</label>
                    <input type="number" id="m-antebracoD" name="m-antebracoD" placeholder="Ex: 30" step="any">
                </div>

                <div class="medida">
                    <label for="m-antebracoE">Antebraço E:</label>
                    <input type="number" id="m-antebracoE" name="m-antebracoE" placeholder="Ex: 29.5" step="any">
                </div>

                <div class="medida">
                    <label for="m-punho">Punho:</label>
                    <input type="number" id="m-punho" name="m-punho" placeholder="Ex: 18" step="any">
                </div>

                <div class="medida">
                    <label for="m-cintura">Cintura:</label>
                    <input type="number" id="m-cintura" name="m-cintura" placeholder="Ex: 85" step="any">
                </div>

                <div class="medida">
                    <label for="m-quadril">Quadril:</label>
                    <input type="number" id="m-quadril" name="m-quadril" placeholder="Ex: 95" step="any">
                </div>

                <div class="medida">
                    <label for="m-coxaD">Coxa D:</label>
                    <input type="number" id="m-coxaD" name="m-coxaD" placeholder="Ex: 60" step="any">
                </div>

                <div class="medida">
                    <label for="m-coxaE">Coxa E:</label>
                    <input type="number" id="m-coxaE" name="m-coxaE" placeholder="Ex: 59.5" step="any">
                </div>

                <div class="medida">
                    <label for="m-coxaInfD">Coxa Inferior D:</label>
                    <input type="number" id="m-coxaInfD" name="m-coxaInfD" placeholder="Ex: 45" step="any">
                </div>

                <div class="medida">
                    <label for="m-coxaInfE">Coxa Inferior E:</label>
                    <input type="number" id="m-coxaInfE" name="m-coxaInfE" placeholder="Ex: 44.5" step="any">
                </div>

                <div class="medida">
                    <label for="m-panturrilhaD">Panturrilha D:</label>
                    <input type="number" id="m-panturrilhaD" name="m-panturrilhaD" placeholder="Ex: 39" step="any">
                </div>

                <div class="medida">
                    <label for="m-panturrilhaE">Panturrilha E:</label>
                    <input type="number" id="m-panturrilhaE" name="m-panturrilhaE" placeholder="Ex: 38.5" step="any">
                </div>

                <div class="linha-botao">
                    <button type="submit" class="btn btn-submit">Salvar Medidas</button>
                </div>
            </form>

        </div>
    </div>
    <script type="module" src="../js/utilitarios.js"></script>
    <script type="module" src="../js/medidas.js"></script>
</body>
</html>
